<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Login</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-slate-100">

    <div class="container p-5 max-w-sm h-auto mx-auto sm:max-w-md md:max-w-lg lg:max-w-xl mt-32">
        <div id="login-container" class="w-full border border-slate-500 bg-slate-200 rounded-xl p-3 flex flex-col shadow-2xl">
            <h1 class="text-center mb-10 font-bold text-xl">- LOG IN -</h1>
            <form action="" class="flex flex-col gap-x-3">
                <div class="mb-5">
                    <label for="user-name" class="block">
                        UserName:
                    </label>
                    <input type="text" name="user-name" placeholder="Your username..."
                        class="border border-slate-300 rounded-lg p-3 w-full bg-slate-50">
                    <span class="hidden text-red-600">Invalid usename!</span>
                </div>
                <div class="mb-5">
                    <label for="password" class="block">
                        Password:
                    </label>
                    <input type="password" name="" id="" placeholder="Your password..."
                        class="border border-slate-300 rounded-lg p-3 w-full bg-slate-50">
                    <span class="hidden text-red-600">Invalid password!</span>
                </div>

                <div class="flex justify-between">
                    <button class="px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-lg bg-green-200 rounded-lg">Log In</button>
                    <button id="go-to-signup" class="text-pink-700 text-sm sm:text-md md:text-lg">Don't you have an account yet?</button>
                </div>
            </form>

        </div>
        <div id="signup-container" class="hidden w-full border border-slate-500 bg-slate-200 rounded-xl p-3 shadow-2xl">
            <h1 class="text-center mb-10 font-bold text-xl">- SIGN UP -</h1>
            <form action="" class="flex flex-col gap-x-3">
                <div>
                    <label for="name" class="block">
                        Name:          
                    </label>
                    <input type="text" placeholder="Your name..."
                        class="border border-slate-300 rounded-lg p-3 w-full mb-4 bg-slate-50">
                </div>
                <div>
                    <label for="email" class="block">
                        Email:
                    </label>
                    <input type="email" name="" id="" placeholder="Your email..."
                        class="border border-slate-300 rounded-lg p-3 w-full mb-4 bg-slate-50">
                </div>
                <div>
                    <label for="user-name" class="block">
                        UserName:
                    </label>
                    <input type="text" placeholder="You user name..."
                        class="border border-slate-300 rounded-lg p-3 w-full mb-4 bg-slate-50">
                </div>
                <div>
                    <label for="password" class="block">
                        Password:
                    </label>
                    <input type="password" name="" id="" placeholder="Your password..."
                        class="border border-slate-300 rounded-lg p-3 w-full mb-4 bg-slate-50">
                </div>

                <div class="flex justify-between">
                    <button class="px-2 py-1 text-sm sm:px-3 sm:py-2 sm:text-lg bg-green-200 rounded-lg">Sign Up</button>
                    <button id="go-to-login" class="text-pink-700 text-sm sm:text-md md:text-lg">Go to Login</button>
                </div>
            </form>
        </div>
    </div>


    <script src="./src/js/scripts.js"></script>
</body>
</html>
